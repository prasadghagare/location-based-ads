<!DOCTYPE html>
<html lang="en">
<head>
    <title>List of JSON</title>
</head>
<body>
    <ul id="navigation">

    {% for item in list %}
        {% if item is defined %}
        <li>{{ item }}</li>
    {% else %}
        <li>Empty List</li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
